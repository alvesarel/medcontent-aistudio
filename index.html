    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#10b981', // emerald-500
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
              background: '#f1f5f9', // slate-100

              'copy-text': '#1e293b', // slate-800
              'copy-text-secondary': '#475569', // slate-600
              'custom-border': '#e2e8f0', // slate-200
            }
          }
        },
        corePlugins: {
         preflight: false,
        }

    <style type="text/tailwindcss">
        @layer utilities {
            .custom-select {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
                padding-right: 2.5rem;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
        }
        .markdown-content h3 {
            @apply text-lg font-bold text-primary mt-4 mb-2;
        }
        .markdown-content ul {
            @apply list-disc list-inside pl-4 space-y-1 text-copy-text-secondary;
        }
        .markdown-content li::marker {
           @apply text-primary;
        }
        .markdown-content strong {
            @apply font-semibold text-copy-text;
        }
        .markdown-content p {
            @apply mb-2;
        }
    </style>
